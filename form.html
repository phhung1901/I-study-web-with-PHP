<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="#" method="" name="" id="" class=""></form>
        <!-- action là nơi tiếp nhận thông tin và xủ lí -->
        <!-- method  -->
            <label for="Name">Name
                <input required type="text" name="Name" id="Name" class="" value="" 
                    placeholder="Input full name" minlength="" maxlength="" pattern="[a-z A-Z]">
            <br><br>
            </label>
            
            <label for="Email">Email</label>
            <input required type="text" name="Email" id="Email" class="" value="" 
            placeholder="Input Email" minlength="" maxlength="">
            <br><br>
            
            <label for="Date">Date</label>
            <input type="Date" name="Date" id="Date" class="" value="" 
            placeholder="Input full name" minlength="" maxlength="">
            <br><br>
            
            <label for="Phone">Phone</label>
            <input required type="number" name="Phone" id="Phone" class="" value="" 
            placeholder="Input full name" minlength="" maxlength="">
            <br><br>
            
            <button name="send-info" type="submit">send-info</button>
            <button name="reset" type="reset">Reset</button>
            <br><br>
            
            <label for="File">File</label>
            <input type="File" name="" id="File" class="" value="" 
            placeholder="Input full name" minlength="" maxlength="">
            <br><br>
            
            <label for="Link">Link</label>
            <input type="url" name="Link" id="Link" class="" value="" 
            placeholder="Input full name" minlength="" maxlength="">
        </form>
    </body>
</html>
